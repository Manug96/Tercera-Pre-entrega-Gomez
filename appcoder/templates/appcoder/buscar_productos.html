<head>
    <title>Buscar Producto</title>
</head>

<body>
    <h1>Buscar Producto</h1>
    <form method="get">

        {{ form.as_p }}
        <button type="submit">Buscar</button>
    </form>

    {% if resultados %}
    <h2>Resultados:</h2>
    <ul>
        {% for producto in resultados %}
        <li>{{ producto.nombre }} - {{ producto.comision }} - {{ producto.email }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
